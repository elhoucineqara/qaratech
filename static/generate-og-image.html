<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator - El Houcine QARA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #00ff00;
        }
        
        #canvas {
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            margin-bottom: 20px;
        }
        
        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff00;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            color: #fff;
            border-radius: 5px;
            font-size: 14px;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #00cc00;
            transform: scale(1.05);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .instructions {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
        }
        
        .instructions h2 {
            color: #00ff00;
            margin-bottom: 10px;
        }
        
        .instructions ol {
            margin-left: 20px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <h1>üì∏ OG Image Generator</h1>
    
    <canvas id="canvas" width="1200" height="630"></canvas>
    
    <div class="controls">
        <div class="control-group">
            <label for="name">Name:</label>
            <input type="text" id="name" value="EL HOUCINE QARA">
        </div>
        
        <div class="control-group">
            <label for="title">Title:</label>
            <input type="text" id="title" value="Full Stack Developer">
        </div>
        
        <div class="control-group">
            <label for="skills">Skills (separate with ‚Ä¢):</label>
            <textarea id="skills">Laravel ‚Ä¢ React ‚Ä¢ Svelte ‚Ä¢ Node.js</textarea>
        </div>
        
        <div class="control-group">
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" value="#0a0a0a">
        </div>
        
        <div class="control-group">
            <label for="accentColor">Accent Color:</label>
            <input type="color" id="accentColor" value="#00ff00">
        </div>
        
        <div class="button-group">
            <button onclick="generateImage()">üé® Generate Image</button>
            <button onclick="downloadImage()">üíæ Download PNG</button>
        </div>
    </div>
    
    <div class="instructions">
        <h2>üìù Instructions</h2>
        <ol>
            <li>Modifiez les champs ci-dessus</li>
            <li>Cliquez sur "Generate Image"</li>
            <li>Cliquez sur "Download PNG"</li>
            <li>Placez l'image dans <code>/static/images/profile.jpg</code></li>
            <li>Testez sur <a href="https://metatags.io" target="_blank" style="color: #00ff00;">metatags.io</a></li>
        </ol>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function generateImage() {
            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;
            const skills = document.getElementById('skills').value;
            const bgColor = document.getElementById('bgColor').value;
            const accentColor = document.getElementById('accentColor').value;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Background with gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, bgColor);
            gradient.addColorStop(1, adjustColor(bgColor, 20));
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Accent decorations
            ctx.strokeStyle = accentColor;
            ctx.lineWidth = 3;
            
            // Top left corner
            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.lineTo(150, 50);
            ctx.moveTo(50, 50);
            ctx.lineTo(50, 150);
            ctx.stroke();
            
            // Bottom right corner
            ctx.beginPath();
            ctx.moveTo(canvas.width - 50, canvas.height - 50);
            ctx.lineTo(canvas.width - 150, canvas.height - 50);
            ctx.moveTo(canvas.width - 50, canvas.height - 50);
            ctx.lineTo(canvas.width - 50, canvas.height - 150);
            ctx.stroke();
            
            // Grid pattern (subtle)
            ctx.strokeStyle = adjustColor(accentColor, -80);
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // Main content
            ctx.textAlign = 'center';
            
            // Name
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 80px Arial';
            ctx.fillText(name, canvas.width / 2, 250);
            
            // Title
            ctx.fillStyle = accentColor;
            ctx.font = 'bold 50px Arial';
            ctx.fillText(title, canvas.width / 2, 330);
            
            // Skills
            ctx.fillStyle = '#cccccc';
            ctx.font = '35px Arial';
            ctx.fillText(skills, canvas.width / 2, 420);
            
            // Bottom tag
            ctx.fillStyle = accentColor;
            ctx.font = 'bold 25px Arial';
            ctx.fillText('PORTFOLIO 2024', canvas.width / 2, 550);
        }
        
        function adjustColor(color, amount) {
            const num = parseInt(color.slice(1), 16);
            const r = Math.min(255, Math.max(0, (num >> 16) + amount));
            const g = Math.min(255, Math.max(0, ((num >> 8) & 0x00FF) + amount));
            const b = Math.min(255, Math.max(0, (num & 0x0000FF) + amount));
            return '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
        }
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate on load
        generateImage();
        
        // Auto-update on input change
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('input', generateImage);
        });
    </script>
</body>
</html>
